<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeo de Imagen</title>
</head>
<body>
    <h1>Mapa Interactivo</h1>
    <p>Pasa el ratón por las áreas resaltadas de la imagen y haz clic para interactuar.</p>

    <img src="amarillo.png" alt="Imagen de ejemplo" usemap="#imagen-mapa" width="600">

    <map name="imagen-mapa">
        <!-- Área rectangular -->
        <area shape="rect" coords="363,223<" href="https://www.ejemplo1.com" alt="Área 1" title="Enlace a ejemplo 1">
        
        <!-- Área circular -->
        <area shape="circle" coords="300,100,50" href="https://www.ejemplo2.com" alt="Área 2" title="Enlace a ejemplo 2">
        
        
    </map>
</body>
</html>
